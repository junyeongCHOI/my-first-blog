{% extends 'blog/base.html' %}

{% block content %}      
        <div class="post_detail">
            <div class="title">{{post.title}}</div>
            <div class="text">{{post.text|linebreaksbr}}</div>
            {% if post.published_date %}
            <div class="published-date">{{post.published_date}}</div>
            {% endif %}
        </div>
{% endblock %}
